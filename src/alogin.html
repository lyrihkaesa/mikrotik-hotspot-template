<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="2; url=$(link-redirect)" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <title>Pondok Mbodo Hotspot - Redirect</title>
    <link href="./css/output.css" rel="stylesheet" />
    <script>
      function startClock() {
          $(if popup == 'true')
          open('$(link-status)', 'hotspot_status', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=290,height=200');
      $(endif)
      location.href = unescape('$(link-redirect-esc)');
      }
    </script>
  </head>

  <body onLoad="startClock()" class="bg-gray-950">
    <div class="flex items-center flex-col justify-center h-screen">
      <h1 class="text-gray-200 text-lg">Anda sudah masuk</h1>
      <p class="text-gray-400">Jika tidak berhasil, klik <a class="text-lime-400" href="$(link-redirect)">disini</a></p>
    </div>
  </body>
</html>
