<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <title>Pondok Mbodo Hotspot - Log out</title>
    <link href="./css/output.css" rel="stylesheet" />
    <script>
      function openLogin() {
        if (window.name != 'hotspot_logout') return true;
        open('$(link-login)', '_blank', '');
        window.close();
        return false;
      }
    </script>
  </head>

  <body class="bg-gray-950 text-gray-300">
    <div class="flex flex-col space-y-4 p-4">
      <h1 class="font-medium text-lg">Anda telah keluar!</h1>
      <div class="border rounded-lg overflow-hidden border-gray-900">
        <table class="min-w-full divide-y divide-gray-900">
          <tbody class="divide-y divide-gray-900">
            <tr>
              <td>Username</td>
              <td>$(username)</td>
            </tr>
            <tr>
              <td>IP address</td>
              <td>$(ip)</td>
            </tr>
            <tr>
              <td>MAC address</td>
              <td>$(mac)</td>
            </tr>
            <tr>
              <td>Session time</td>
              <td>$(uptime)</td>
            </tr>
            $(if session-time-left)
            <tr>
              <td>Time left</td>
              <td>$(session-time-left)</td>
            </tr>
            $(endif)
            <tr>
              <td>Bytes up / down:</td>
              <td>$(bytes-in-nice) / $(bytes-out-nice)</td>
            </tr>
          </tbody>
        </table>
      </div>
      <form action="$(link-login)" name="login" onSubmit="return openLogin()">
        <input class="bg-lime-400 hover:bg-lime-500 text-white font-semibold py-3 w-full rounded-lg cursor-pointer" type="submit" value="Masuk" />
      </form>
    </div>
  </body>
</html>
